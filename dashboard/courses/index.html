      <button id="retry-btn">تلاش دوباره</button>
    </div>
  </div>
  <!-- Update Overlay -->
  <div class="update-overlay hidden">
    <div class="update-box">
      <span class="update-prefix">در حال</span>
      <span class="update-action">آپدیت</span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
    <!-- main content -->
    <main>
      <!-- Sidebar -->
      <aside class="sidebar">
        <header>
          <a href="./../../index.html">
            <img src="./../../public/images/logo.png" class="website-logo" alt="" />
          </a>
        </header>
        <main class="side-menu">
          <ul class="side-container">
            <li>
              <a href="./../../index.html" class="navlink">

              <a href="#" class="navlink active">

              </a>
            </li>
            <li>
              <a href="./../users/" class="navlink">
                <span class="navicon"><i class="fa-solid fa-users"></i></span>
                <span class="title">کاربران</span>
              </a>
            </li>
          </ul>
        </main>
        <footer></footer>
        <button class="toggle-sidebar">
          <!-- Arrow Right -->
          <i class="fa-solid fa-angle-left"></i>
        </button>
      </aside>

      <!-- Content -->
      <section class="content">
        <!-- breadcrumbs -->
        <div class="breadcrumbs">
          <a href="/" class="breadcrumb">صفحه اصلی</a>
          <span class="backslack"> / </span>
          <a href="/dashboard/products/">دوره ها</a>
        </div>

        <!-- Table -->
        <div class="table-component">
          <i class="ui-border emerald top"></i>
          <!-- Table Header -->
          <div class="section-header">
            <div>
              <p class="title-text">لیست دوره ها</p>
              <p class="products-count-text caption-text">
                <span class="products-data">۳</span>
                <span> محصول در وبسایت شما وجود دارد </span>
              </p>
            </div>
            <a href="#" id="create-product" class="section-link">
              <span>
                <span> ایجاد دره </span>
                <!-- Plus icon -->
                <i class="fa-solid fa-plus"></i>
              </span>
            </a>
          </div>

          <!-- Table Head row -->
          <div class="table-head-row">
            <p>عنوان دوره</p>
            <p>قیمت دوره</p>
            <p>تعداد دانشجو</p>
            <p>مدیریت</p>
          </div>

          <!-- Table body (content) -->
          <div class="table-body">
            <!-- Data Loaded From JS -->
          </div>

          <!-- Table Footer  -->
          <div class="table-footer">
            <!-- Pagination -->
            <div class="pagination">
              <span tabindex="1" class="page">1</span>
              <span tabindex="1" class="page">2</span>
              <span tabindex="1" class="page active">3</span>
              <span tabindex="1" class="page">4</span>
              <span tabindex="1" class="page">5</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="toast success hidden">
      <i class="ui-border top-0"></i>
      <span class="icon-card">
        <span class="icon"></span>
      </span>
      <span class="toast-content"> محصول با موفقیت ویرایش شد </span>

      <div class="process-bar">
        <div class="process"></div>
      </div>
    </div>

    <div class="modal-screen hidden">
      <div class="modal">
        <i class="ui-border top red"></i>
        <i class="ui-border bottom red"></i>
        <header class="modal-header">
          <h3>حذف محصول</h3>
          <button class="close-modal">
            <i class="fas fa-times"></i>
          </button>
        </header>
        <main class="modal-content">
          <p class="remove-text">آیا از حذف این محصول اطمینان دارید؟</p>
        </main>
        <footer class="modal-footer">
          <button class="cancel">انصراف</button>
          <button class="submit">تائید</button>
        </footer>
      </div>
    </div>

    <button class="theme-button">
      <!-- Moon icon -->
      <!-- <i class="fas fa-moon"></i> -->
      <!-- Sun icon -->
      <i class="fas fa-sun"></i>
    </button>
